version: '3.7'

services:
    django:
        build: .
        container_name: dokudoku-api
        volumes:
            - .:/usr/src/app
        env_file: .env
        ports:
            - '8000:8000'
        depends_on:
            - db

    db:
        image: postgres:15
        environment:
            - POSTGRES_HOST_AUTH_METHOD=trust
        ports:
            - '5432:5432'
